<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method='post' enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-danger" value="Upload">
        </form>
    </div>
    <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
            <div class="card m-2">
                <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
            </div>
        </div>
        {% endfor %}
    </div>
   </div>
    <script src='{% static 'myapp/js/bootstrap.js' %}></script>
    <script src='{% static 'myapp/js/jquery.js' %}></script>
    <script src='{% static 'myapp/js/popper.js' %}></script>
</body>
</html>
